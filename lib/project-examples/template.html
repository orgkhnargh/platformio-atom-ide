<div class="pio pio-template-root pio-modal pio-project-examples">
  <h1>Project Examples</h1>

  <p class="alert"><span class="icon icon-alert"> The first initialization requires Internet connection and may take a while (need to install specific toolchains, frameworks, SDKs). Please be patient and let the initialization complete.</p>

  <section>
    <h2>Selected projects: <small>(More than one is allowed)</small></h2>
    <p class="selected-placeholder"></p>
    <ul class="selected-projects"></ul>
  </section>

  <section>
    <div class="settings-view">
    <select class="projects-select form-control" max="100" value="0"></select>
    </div>
  </section>

  <section>
    <div class="progress">
      <progress class="pio-project-examples-progress"></progress>
    </div>
  </section>

  <section>
    <div class="command-status"><span class="icon icon-gear spin"></span> <span class="content"></span></div>
    <div class="controls">
      <button class="do-prepare btn btn-lg btn-primary" disabled="disabled">Prepare</button>
      <button class="cancel btn btn-lg btn-link">Cancel</button>
    </div>
  </section>
</div>
